services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: document-rag-backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    environment:
      - CHROMA_DB_PATH=/data/chroma
    depends_on:
      - chroma

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: document-rag-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

  chroma:
    image: chromadb/chroma:latest
    container_name: document-rag-chroma
    volumes:
      - chroma_data:/data
    ports:
      - "8001:8000"

volumes:
  chroma_data:

